<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kivi-Paperi-Sakset</title>
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --container-bg: white;
            --text-color: #333;
            --text-secondary: #666;
            --button-gradient-start: #667eea;
            --button-gradient-end: #764ba2;
        }
        
        body.dark-mode {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --container-bg: #0f3460;
            --text-color: #e4e4e4;
            --text-secondary: #b4b4b4;
            --button-gradient-start: #533483;
            --button-gradient-end: #7b2cbf;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease;
        }
        
        .container {
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            transition: background 0.3s ease;
        }
        
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--button-gradient-start);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.2s;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        h1 {
            color: var(--text-color);
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .emoji {
            font-size: 4em;
            margin: 20px 0;
        }
        
        p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .game-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        button {
            background: linear-gradient(135deg, var(--button-gradient-start) 0%, var(--button-gradient-end) 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">üåì</button>
        <h1>ü™®üìÑ‚úÇÔ∏è</h1>
        <h1>Kivi-Paperi-Sakset</h1>
        <div class="emoji">üëä‚úã‚úåÔ∏è</div>
        <p>Valitse pelityyppi aloittaaksesi pelin:</p>
        
        <form action="/new-game" method="POST" class="game-options">
            <button type="submit" name="game_type" value="a">
                üë• Pelaaja vs Pelaaja
            </button>
            <button type="submit" name="game_type" value="b">
                ü§ñ Pelaaja vs Teko√§ly
            </button>
            <button type="submit" name="game_type" value="c">
                üß† Pelaaja vs Parannettu Teko√§ly
            </button>
        </form>
    </div>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        
        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
